<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>간단 계산기</h1>
        <div class="calcbox">
            <div class="display">
                <span></span><br>
                <span></span>
            </div>
            <div class="button_table">
                <table>
                    <tr>
                        <td class="operator"><button>+</button></td>
                        <td class="operator"><button>-</button></td>
                        <td class="operator"><button>×</button></td>
                        <td class="operator"><button>÷</button></td>
                    </tr>
                    <tr>
                        <td class="number"><button>1</button></td>
                        <td class="number"><button>2</button></td>
                        <td class="number"><button>3</button></td>
                        <td class="back"><button><-</button></td>
                    </tr>
                    <tr>
                        <td class="number"><button>4</button></td>
                        <td class="number"><button>5</button></td>
                        <td class="number"><button>6</button></td>
                        <td class="cancel"><button>C</button></td>
                    </tr>
                    <tr>
                        <td class="number"><button>7</button></td>
                        <td class="number"><button>8</button></td>
                        <td class="number"><button>9</button></td>
                        <td class="calculate" rowspan="2"><button>=</button></td>
                    </tr>
                    <tr>
                        <td class="number" colspan="2"><button>0</button></td>
                        <td class="toggle-sign"><button>+/-</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
