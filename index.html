<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 계산기</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>간단<br>계산기</h1>
        <div class="calcbox">
            <div class="display">
                <span class="subText"></span><br>
                <span class="mainText"></span>
            </div>
            <div class="button_table">
                <table>
                    <tr>
                        <td class="operator orange"><button>+</button></td>
                        <td class="operator orange"><button>-</button></td>
                        <td class="operator orange"><button>×</button></td>
                        <td class="operator orange"><button>÷</button></td>
                    </tr>
                    <tr>
                        <td class="number"><button>1</button></td>
                        <td class="number"><button>2</button></td>
                        <td class="number"><button>3</button></td>
                        <td class="back orange"><button>←</button></td>
                    </tr>
                    <tr>
                        <td class="number"><button>4</button></td>
                        <td class="number"><button>5</button></td>
                        <td class="number"><button>6</button></td>
                        <td class="cancel orange"><button>C</button></td>
                    </tr>
                    <tr>
                        <td class="number"><button>7</button></td>
                        <td class="number"><button>8</button></td>
                        <td class="number"><button>9</button></td>
                        <td class="calculate orange row2" rowspan="2"><button>=</button></td>
                    </tr>
                    <tr>
                        <td class="number col2" colspan="2"><button>0</button></td>
                        <td class="toggle-sign"><button>+/-</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./script/calculate.js"></script>
    <script src="./script/eventHandler.js"></script>
</body>
</html>
